{% extends 'base_sesion2.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/compras.css' %}">
<link href="{% static 'css/select2.min.css'%}" rel="stylesheet" />
<script src="{% static 'js/jquery-3.5.1.js' %}"></script>
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/compra.js' %}"></script>

<div class="content-orden-compra">
    <form method="POST" class="formulario">
        {% csrf_token %}
        <div class="cabecera">
            <div class="elemento-cabecera">
                <select id="buscador_proveedor" class="buscador" name="state" aria-placeholder="Nombre Proveedor">
                    {% for proveedor in proveedores %}
                    <option value="{{proveedor.id}}"> {{proveedor.nombre}} </option>
                    {% endfor %}
                    
                </select>
                <a href="{% url 'a単adir_proveedor'%}">A単adir Proveedor</a>
            </div>
    
            <div class="elemento-cabecera">
                <input type="number" placeholder="Presupuesto" id="presupuesto">
                <label id="dinero_restante" for="restante"> Dinero Restante</label>
            </div>
        </div>
        <br>
        <br>

        <div class="content-tabla">
            <div class="cabecera">
                <button onclick="btn_a単adir(event)"> A単adir Producto </button>
                <button onclick="calculo(event)"> Recalcular Tabla </button>

            </div>
            <table class="tabla" id="tabla">

                <thead>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Eliminar</th>
                </thead>
                <tbody id="tabla_productos">

                </tbody>
            </table>
        </div>



        <div class="botones">
            <button type="submit"> Guardar Orden</button>
            <a href="{% url 'panelcompras' %}">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
