{% load static %}

<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/nav.css' %}">
  <script src="{% static 'js/nav.js' %}"></script>
  <title>Sistema Administrativo by Astro</title>
</head>

<body>
  <div class="container-nav">
    <nav class="navbar">
      <div class="logo"> <img src="{% static 'img/logo.svg' %}" alt=""></div>
      <div class="links-group1" >
        <ul class="navbar-links">
          <li><a href="/logout">Log Out</a></li>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/items">Inventario</a></li>
          <li><a href="/ventas">Ventas</a></li>
        </ul>
      </div>
      <a class="menu" onclick="openNav()"> <button>Menu</button></a>
    </nav>
  </div>

  <div class="overlay" id="mobile-menu">
    <div class="overlay-content">
      <ul class="navbar-links">
        <li><a href="/logout">Log Out</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/items">Inventario</a></li>
        <li><a href="/ventas">Ventas</a></li>
      </ul>
    </div>
    
    <a onclick="closeNav()" class="close"> close</a>
  </div>

<div class="content" >


  {% block content%}

  {% endblock %}

</div>


</body>

</html>
